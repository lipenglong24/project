<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--避免进入浏览器的兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>portal admin</title>

    <link rel="stylesheet" href="/ace/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/ace/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/ace/css/ace-fonts.css"/>
    <link rel="stylesheet" href="/ace/css/ace.min.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/ace/css/ace-part2.min.css"/>
    <link rel="stylesheet" href="/ace/css/ace-ie.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="/ace/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="/ace/css/ace-rtl.min.css"/>

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='/ace/js/jquery.min.js'>" + "<" + "/script>");
    </script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='/ace/js/jquery1x.min.js'>" + "<" + "/script>");
    </script>
    <![endif]-->
    <script src="/ace/js/ace-extra.min.js"></script>
    <script src="/ace/js/bootstrap.min.js"></script>

    <!--[if lte IE 8]>
    <script src="/ace/js/html5shiv.js"></script>
    <script src="/ace/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<div th:replace="common/header"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div th:replace="common/left"></div>

    <div class="main-content">
        <div th:replace="common/breadcrumbs"></div>
        <div class="page-content">
        <div th:replace="common/setting"></div>
        <iframe id="page" name="page" src="/welcome" width="100%" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <div th:replace="common/footer"></div>
</div>

<!-- basic scripts -->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) {
        document.write("<script src='/ace/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    }
</script>

<!-- page specific plugin scripts -->

<!--[if lte IE 8]>
<script src="/ace/js/excanvas.min.js"></script>
<![endif]-->

<!-- ace scripts -->
<script src="/ace/js/ace-elements.min.js"></script>
<script src="/ace/js/ace.min.js"></script>

<script type="text/javascript">
    $(function () {
        var array = document.domain.split(".");
        if (array.length > 2) {
            document.domain = array[array.length - 2] + "." + array[array.length - 1];
        }
    });

    function cursorBackToTop() {
        $("html,body").animate({scrollTop: 0}, 600);
    }

    function menuClick(aobj) {
        $("#sidebar .active").removeClass("active");
        $(aobj).parent().parent().parent().addClass("active open");
        $(aobj).parent().addClass("active");

        var menuName = $(aobj).parent().parent().parent().find("span[name='menu']").text().trim();
        var itemName = $(aobj).text().trim();
        $($("#breadcrumbs").find("ul.breadcrumb").find("li")[0]).nextAll().remove();
        $("#breadcrumbs").find("ul.breadcrumb").append($("<li>").append($("<a href='#'>").text(menuName)))
            .append($("<li class='active'>").text(itemName));
    }

    function setPageHeight(height) {
        $("#page").attr("height", height);
    }
</script>
</body>
</html>
